spring.datasource.url=jdbc:mysql://localhost:3306/brand?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=coot
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#设置项目名称
spring.application.name=spring-boot-jpa

#设置端口号
server.port=8020

#连接注册中心的url地址  eureka为关键词固定写法  【服务端相对于注册中心来说是客户端】
#提供者向注册中心发布服务
eureka.client.serviceUrl.defaultZone=http://192.168.1.32:8000/eureka/